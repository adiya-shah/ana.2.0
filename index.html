<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ANA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdeef4; /* —Å–≤–µ—Ç–ª–æ-—Ä–æ–∑–æ–≤—ã–π */
      color: #4a4a4a;
    }

    header {
      background-color: #f8bbd0;
      padding: 1.2em;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: #880e4f;
      letter-spacing: 4px;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px;
      flex-wrap: wrap;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      padding: 20px;
      width: 300px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-top: 0;
      color: #ad1457;
      font-size: 1.5em;
    }

    .chat-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 20px;
    }

    .chat-box {
      background-color: white;
      border-radius: 20px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
    }

    .chat-box h2 {
      margin-top: 0;
      color: #d81b60;
      font-size: 1.3em;
      letter-spacing: 2px;
    }

    .messages {
      flex-grow: 1;
      border: 1px solid #f8bbd0;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      overflow-y: auto;
      max-height: 200px;
      font-size: 0.95em;
    }

    .input-area {
      display: flex;
    }

    .input-area input {
      flex: 1;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-right: 5px;
    }

    .input-area button {
      padding: 8px 15px;
      background-color: #f48fb1;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #ec407a;
    }
  </style>
</head>
<body>

<header>ANA</header>

<!-- –í–∏–∑—É–∞–ª—å–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏ -->
<div class="card-container">
  <div class="card">
    <h3>Daily Check-In</h3>
    <p>A gentle space to reflect on your feelings.</p>
  </div>
  <div class="card">
    <h3>Talk to BALA</h3>
    <p>Ask questions about health & well-being.</p>
  </div>
  <div class="card">
    <h3>Start a Journal</h3>
    <p>Your thoughts, your space. Write freely.</p>
  </div>
</div>

<!-- –ß–∞—Ç-–±–æ—Ç—ã -->
<div class="chat-container">
  <div class="chat-box">
    <h2>ANA</h2>
    <div class="messages" id="ana-messages">
      <p><strong>ANA:</strong> Hi! How are you feeling today?</p>
    </div>
    <div class="input-area">
      <input type="text" placeholder="Type a message..." id="ana-input">
      <button onclick="sendMessage('ana')">Send</button>
    </div>
  </div>

  <div class="chat-box">
    <h2>BALA</h2>
    <div class="messages" id="bala-messages">
      <p><strong>BALA:</strong> Hello! Want to talk about your health today?</p>
    </div>
    <div class="input-area">
      <input type="text" placeholder="Type a message..." id="bala-input">
      <button onclick="sendMessage('bala')">Send</button>
    </div>
  </div>
</div>

<script>
  function sendMessage(bot) {
    const input = document.getElementById(bot + '-input');
    const messages = document.getElementById(bot + '-messages');

    if (input.value.trim() === '') return;

    const userMessage = document.createElement('p');
    userMessage.innerHTML = `<strong>You:</strong> ${input.value}`;
    messages.appendChild(userMessage);

    const botMessage = document.createElement('p');
    botMessage.innerHTML = `<strong>${bot.toUpperCase()}:</strong> Thanks for sharing üí¨`;
    messages.appendChild(botMessage);

    input.value = '';
    messages.scrollTop = messages.scrollHeight;
  }
</script>

</body>
</html>
